[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps"

[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "public"

[build.processing]
  skip_processing = true

# 배포 타임아웃을 늘립니다
[build.lifecycle]
  onSuccess = "curl -X POST -d {} https://api.netlify.com/build_hooks/YOUR_BUILD_HOOK_ID"

# 업로드 병렬 처리 수 제한
[build.environment.upload]
  max_concurrency = 5