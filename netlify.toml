[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps"

[build]
  command = "npm install --legacy-peer-deps && npm run clean && npm run build"
  publish = "public"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-gatsby"
  
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true